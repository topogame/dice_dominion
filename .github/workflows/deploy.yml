# Dice Dominion - GitHub Pages Deployment
# Bu workflow, main branch'e push yapıldığında otomatik olarak
# web versiyonunu GitHub Pages'e deploy eder.

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web export
        run: npx expo export --platform web

      - name: Fix all asset paths for GitHub Pages
        run: |
          echo "Fixing asset paths..."

          # Fix paths in HTML files
          for file in dist/*.html dist/**/*.html 2>/dev/null; do
            if [ -f "$file" ]; then
              # Change absolute paths to relative
              sed -i 's|"/_expo|"./_expo|g' "$file"
              sed -i "s|'/_expo|'./_expo|g" "$file"
              sed -i 's|"/assets|"./assets|g' "$file"
              sed -i "s|'/assets|'./assets|g" "$file"
              sed -i 's|"/favicon|"./favicon|g' "$file"
              echo "Fixed: $file"
            fi
          done

          # Fix paths in JS files
          for file in dist/_expo/static/js/web/*.js; do
            if [ -f "$file" ]; then
              sed -i 's|"/assets/|"./assets/|g' "$file"
              sed -i 's|"/favicon|"./favicon|g' "$file"
              echo "Fixed JS: $file"
            fi
          done

          # Create game folder for clean URLs
          mkdir -p dist/game
          cp dist/game.html dist/game/index.html

          # Copy 404.html for fallback
          cp dist/index.html dist/404.html

          echo "All paths fixed!"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
